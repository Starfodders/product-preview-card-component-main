<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Perfume Ad</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

</head>

<body>
  <div id="large-size-container">
    <div id="imgContainer">
      <img src="./images/image-product-mobile.jpg" />
    </div>
    <div id="cardBG">
      <div id="textArea">
        <h2>PERFUME</h2>
        <h1 id="prodName">Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL</p>
      </div>
      <div id="cost">
        <h1 id="currentPrice">$149.99</h1>
        <p id="ogPrice">$169.99</p>
      </div>
      <button><span class="spacer"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</span></button>
    </div>
  </div>
</body>
<script src="https://kit.fontawesome.com/23520aebdc.js" crossorigin="anonymous"></script>

</html>
